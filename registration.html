           <label>Address:</label>

           <label>Contact no.:</label>
           <input type="number"style="margin-left:5%"><br>

           <input type="email"style="margin-left:8%"><br>

           <input type="checkbox" style="margin-left:17%">java<br>
           <input type="checkbox"  style="margin-left:17%" checked >python<br>

            <option >Africa</option>
            <option selected disabled>--select country--</option>

           <button>ok</button>

           <input type="submit">

           <progress value="50" max="100"></progress>
